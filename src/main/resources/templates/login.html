<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">          
            <div class="d-flex justify-content-center mt-5">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h3 class="text-white text-center">Iniciar Sesión</h3>               
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/login}">
                            <div class="row mt-5">
                                <div class="col-12 mx-auto">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-circle"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Username" 
                                               name="username" id="username"/>
                                    </div>
                                </div>
                                <div class="col-12 mx-auto">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-circle"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Password" 
                                               name="password" id="password"/>
                                    </div>
                                    <div class="col-3 mx-auto">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-float-right btn-primary">
                                               <i class="bi bi-door-open-fill"></i> Iniciar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </form>
                        <div class="card-footer">
                        <div class="d-flex justify-content-center">
                            <a th:href="@{/registrar}"><i class="bi bi-person-plus-fill"></i> Regístrate</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
