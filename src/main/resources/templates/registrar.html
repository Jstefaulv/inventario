<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
     <head>
        <title>Iniciar Sesi√≥n</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">          
            <div class="d-flex justify-content-center mt-3">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h3 class="text-white text-center">Registrar</h3>               
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/save}" th:object="${persona}">
                            <div class="row mt-5">
                                
                                <div class="col-12 mx-auto">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Nombre" 
                                               name="nombre" id="nombre" th:field="*{nombre}" />
                                    </div>
                                </div>
                                
                                <div class="col-12 mx-auto">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Apellido Paterno" 
                                               name="apepat" id="apepat" th:field="*{apepat}"/>
                                    </div>
                                </div>
                                
                                <div class="col-12 mx-auto">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Apellido Materno" 
                                               name="apemat" id="apemat" th:field="*{apemat}"/>
                                    </div>
                                </div>  
                                <div class="col-12 mx-auto">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Cargo" 
                                               name="cargo" id="cargo" th:field="*{cargo}"/>
                                    </div>
                                </div> 
                                <div class="col-12 mx-auto">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="RUT 12345678-9" 
                                               name="rut" id="rut" th:field="*{rut}"/>
                                    </div>
                                </div> 
                                    
                                <div class="col-12 mx-auto">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Username" 
                                               name="username" id="username" th:field="*{username}"/>
                                    </div>
                                </div>
                                       
                                <div class="col-12 mx-auto">
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Password" 
                                               name="password" id="password" th:field="*{password}"/>
                                    </div>
                                </div>
                                
                                <div class="col-sm-8 mx-auto">
                                    <div class="col-sm-8 mb-3 bg-secondary bg-gradient">
                                        <label class="col-form-label text-white fw-bold">Roles: </label>
                                        <th:block th:each="rol: ${roles}">
                                            <div>
                                                <input type="checkbox" th:field="*{roles}" 
                                                       th:text="${rol.nombre}" th:value="${rol.id}"/>
                                            </div>
                                        </th:block>
                                    </div>
                                </div>
                                
                                    <div class="col-3 mx-auto">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-float-right btn-primary col-md-auto">
                                               <i class="bi bi-door-open-fill"></i> Registrar
                                            </button>
                                            <a th:href="@{/}" class="btn btn-warning col-md-auto"><i class="bi bi-arrow-return-left"></i>Cancelar</a>
                                        </div>
                                    </div>
                                
                                </div>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
